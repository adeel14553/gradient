<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient-AI - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Roboto', sans-serif;
            color: white;
            position: relative;
        }

        .container {
            text-align: center;
        }

        .logo {
            max-width: 300px;
            height: auto;
        }

        .coming-soon {
            font-size: 2.5em;
            margin-top: 20px;
            background: -webkit-linear-gradient(left, #00A2FF, #FF007A );
            background: linear-gradient(to right, #00A2FF, #FF007A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            font-size: 1.5em;
            margin-top: 10px;
            background: -webkit-linear-gradient(left, #00A2FF, #FF007A );
            background: linear-gradient(to right, #00A2FF, #FF007A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .linkedin {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .linkedin a {
            color: #0077b5;
            text-decoration: none;
            font-size: 1.5em;
            background: white;
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
            transition: background 0.3s;
        }

        .linkedin a:hover {
            background: #0077b5;
            color: white;
        }

        .linkedin a img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Gradient-AI Logo" class="logo">
        <div class="coming-soon">Coming Soon</div>
        <div class="message">We are working hard to give you a great experience.</div>
        <div class="message">Stay tuned for updates.</div>
    </div>
    <div class="linkedin">
        <a href="https://www.linkedin.com/company/gradientaico" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon">
        </a>
    </div>
</body>
</html>
