<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient-AI | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #343a40;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .container h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            background: -webkit-linear-gradient(#ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #495057;
        }
        .container p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            color: #6c757d;
        }
        .container .footer {
            font-size: 1rem;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gradient-AI</h1>
        <h2>Coming Soon!</h2>
        <p>We are working hard to give you a great experience.</p>
        <div class="footer">Stay tuned for updates.</div>
    </div>
</body>
</html>
